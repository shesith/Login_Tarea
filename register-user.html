<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Gabriela&family=VT323&display=swap"
      rel="stylesheet"
    />

    <style type="text/css">
      img {
        width: 180px;
        height: 180px;
      }
    </style>

    <title>Registrar Usuario</title>
  </head>

  <body>
    <div class="container">
      <div class="text-center">
        <img src="gifAnime.gif" class="img-fluid" alt="Responsive image" />
        <br />
        <br />
        <h2>Formulario para</h2>
        <h2>registro de usuario.</h2>
        <form id="register-form" class="container-form">
          <input
            class="input__email my-3"
            type="text"
            name="email"
            placeholder="E-mail"
            id="email"
          />
          <input
            class="input__pass my-2"
            type="password"
            name="password"
            placeholder="Contraseña"
            id="password"
          />
          <input
            class="input__pass my-3"
            type="password"
            name="confirmPassword"
            placeholder="Confirmar Contraseña"
            id="confirmPassword"
          />
          <button class="button-30" type="submit">Registrar</button>
        </form>
        <br />
        <a href="index.html" class="mt-3" style="color: #d34f77"
          >Iniciar sesión</a
        >
        <div id="response">
          <!-- Este div es para desplegar las respuestas que envie el servidor -->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="register.js"></script>
  </body>
</html>

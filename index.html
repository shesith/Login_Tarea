      img {
        width: 180px;

      }
    </style>

    <title>Login practico y funcional</title>
  </head>

  <body>
    <div class="container">
      <div class="text-center">
        <img src="gifAnime.gif" alt="Responsive image" />
        <br />
        <br />
        <h2>Formulario para inicio</h2>
        <h2>de sesión.</h2>
        <form id="login-form" class="container-form">
          <input
            type="email"
            name="email"
            placeholder="Ingresar Email"
            class="my-2 input__email"
          />
          <input
            type="password"
            name="password"
            placeholder="Ingresar Contraseña"
            class="input__pass my-3"
          />
          <button class="button-30" type="submit">Enviar</button>
        </form>
        <br />
        <a href="register-user.html" style="color: #d34f77" class="mt-3"
          >Registrarse</a
        >
        <div id="response">
          <!-- Este div es para desplegar las respuestas que envie el servidor -->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="login.js"></script>
  </body>
